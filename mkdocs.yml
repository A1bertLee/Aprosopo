site_name: Aprosopo Theme Documentation
repo_url: https://github.com/facelessuser/Aprosopo
site_description: A theme for Sublime Text.
pages:
- ['index.md', 'Home']
- ['usage.md', 'User Guide']
theme: readthedocs
theme_dir: doc_theme
markdown_extensions:
    markdown.extensions.extra:
    markdown.extensions.admonition:
    markdown.extensions.smarty:
    markdown.extensions.nl2br:
    markdown.extensions.codehilite:
    pymdownx.inlinehilite:
    pymdownx.magiclink:
    pymdownx.betterem:
    pymdownx.tilde:
    pymdownx.caret:
    pymdownx.smartsymbols:
    pymdownx.githubemoji:
    pymdownx.tasklist:
    pymdownx.superfences:
    pymdownx.progressbar:
    pymdownx.headeranchor:
